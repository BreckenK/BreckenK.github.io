
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brecken Keller Lab 4</title>
    <meta author="Brecken Keller">
    <link href="styles.css" rel="stylesheet">
    <header class="header">
        <p>Lab 5 for Brecken Keller</p>
    </header>
</head>

<body>
    <main>
        <h1>Brecken Keller's Lab 4</h1>
        <article>
            <form action="/api" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" name="firstname" id="fname" maxlength="140">
                    </li>
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lastname" id="lname" maxlength="140">
                    </li>
                    <li>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="5" cols="50" placeholder="Send a message!"></textarea>
                    </li>
                    <li>
                        <label class="checkbox-list-label" for="age">Age</label>
                        <ul class="flex-inner" id="age">
                            <li>
                                <label class="checkbox-item-label" for="1835"> 18-35 Years Old</label><br>
                                <input type="checkbox" name="1835" id="1835" value="18-35">
                            </li>
                            <li>
                                <label class="checkbox-item-label" for="3550"> 35-50 Years Old</label><br>
                                <input type="checkbox" name="3550" id="3550" value="35-50">
                                
                            </li>
                            <li>
                                <label class="checkbox-item-label" for="5065"> 50-65 Years Old</label><br>
                                <input type="checkbox" name="5065" id="5065" value="50-65">
                                
                            </li>
                            
                        </ul>
                        
                    </li>
                    <li>
                        <button id='submit' name='submitter' type="submit">Submit Form</button>
                        <button id='activatebutton' name='activater' type='button' onclick="testFunction()">Activate</button>
                    </li>
                </ul>
            </form>
        </article>
    </main>
    <script>
        const fruitlist = ['kiwi','banana','apple']
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
              console.log(response);
              document.querySelector("body").style.backgroundColor = "#582e25";
              document.querySelector("h1").textContent = "Lab 5 for Brecken Keller";
              document.querySelector(".checkbox-list-label").textContent = "Fruits";
              boxes = document.querySelectorAll(".checkbox-item-label");
              let count = 0;
              boxes.forEach(el => {
                  el.textContent = fruitlist[count]
                  count = count + 1;
              });
              document.querySelector(".flex-outer").style.margin = "auto";
               })
        }
    </script>

</body>

</html>
