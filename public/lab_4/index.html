<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brecken Keller</title>
    <meta author="Brecken Keller">
    <link href="style.css" rel="stylesheet">
    <header class="header">
        <p>Brecken Keller</p>
        <p>Lab 4</p>
    </header>
</head>

<body>
    <main>
        <h1>Brecken Keller's Lab 4</h1>
        <article>
            <form action="http://localhost:3000/api" method="POST">
                <ul class="flex-outer">
                    <li>
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" maxlength="140">
                    </li>
                    <li>
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" maxlength="140">
                    </li>
                    <li>
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="phone" id="phone" rows="5" cols="50" placeholder="Send a message!"></textarea>
                    </li>
                    <li>
                        <ul class="flex-inner" id="age">
                            <label for="age">Age</label>
                            <li>
                                <input type="checkbox" name="1835" id="1835" value="18-35">
                                <label for="1835"> 18-35 Years Old</label><br>
                            </li>
                            <li>
                                <input type="checkbox" name="3550" id="3550" value="35-50">
                                <label for="3550"> 35-50 Years Old</label><br>
                            </li>
                            <li>
                                <input type="checkbox" name="5065" id="5065" value="50-65">
                                <label for="5065"> 50-65 Years Old</label><br>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button type="submit">Submit Form</button>
                    </li>
                </ul>
            </form>
        </article>
    </main>
</body>

</html>
